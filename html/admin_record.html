<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Records</title>
    <style>

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-sizing: border-box;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        
        .card h2 {
            color: #1a6fc4;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .normal {
            background-color: #2ecc71;
        }
        
        .warning {
            background-color: #f39c12;
        }
        
        .danger {
            background-color: #e74c3c;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .records-table th, .records-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .records-table th {
            background-color: #1a6fc4;
            color: white;
        }
        
        .records-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .records-table tr:hover {
            background-color: #e9f2fa;
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #1a6fc4;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0c4d8c;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .print-only {
            display: none;
        }

        @media print {
            
            .print-section, .print-section * {
                visibility: visible;
            }
            
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            
            .action-buttons, .btn {
                display: none;
            }
            
            .print-only {
                display: block;
                text-align: center;
                margin-bottom: 20px;
                font-weight: bold;
                color: #1a6fc4;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container-fluid">
                <div class="admin-header">
                    <h1><i class="fas fa-table"></i> Latest Sensor Records</h1>
                </div>
            </div>

            <div class="container">
        <div class="cards print-section">
            <div class="print-only">Flood Monitoring Record - Generated on <span id="print-date"></span></div>
            
            <table class="records-table">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>River Level (m)</th>
                        <th>Rainfall (mm/hr)</th>
                        <th>Water Flow (mÂ³/s)</th>
                        <th>Humidity</th>
                        <th>Risk Level</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-10-05 14:30</td>
                        <td>2.3</td>
                        <td>45</td>
                        <td>120</td>
                        <td>65%</td>
                        <td><span class="status-indicator danger"></span> Moderate</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="window.print()">
                    <i class="fas fa-print"></i> Print Records
                </button>
                <button class="btn btn-success" onclick="exportToPDF()">
                    <i class="fas fa-file-pdf"></i> Export as PDF
                </button>
            </div>
        </div>
    </div>
        </div>

        
    </div>
        
</body>
</html>
